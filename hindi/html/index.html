<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Classroom Scheduler</title>
  </head>

  <body>
    <nav class="navbar">
      <div class="left">
      <div id="logo"><h1>Product Scheduler</h1></div>
      <div>
      <ul>
        <li><a href="#">View your product</a></li>
      </ul>
    </div>
    </div>
      <div class="searchBox">
        <input type="search" name="searchBar" placeholder="Search" id="searchTxt" />
        <button class="btn">Search product</button>
    </div>
    </nav>

    <div class="wrapper">
      <h1 class="heading">Schedule your product.</h1>
      <label for="addingNote" class="addingNote">Enter your product id or name</label> <br />
      <input
        name="textarea"
        id="title"
        cols="100"
        rows="3"
        placeholder="Enter product id or name"
      ></input>
      <br />
      <label for="addingNote" class="addingNote">Write the Name of the product</label> <br />
      <input name="textarea" id="note-text" cols="100" rows="6" placeholder="Enter Address"></input>
      <br />
      <br />
      <label for="addingNote" class="addingNote">Price of Product</label><br />
      <input name="textarea" id="note-text" cols="100" rows="2" placeholder="Enter product price"></input>
      <br />
      <button class="note-btn">Schedule your Order</button>
      
      <hr class="margin-top hr" />
      <h1 class="class">Your upcoming product </h1>

      <hr class="hr"/>
      <div class="showNotes" id="notes"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
